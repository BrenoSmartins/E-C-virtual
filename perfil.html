<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - E-C virtual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-ecvirtual">
      <span class="logo-e">E</span>
      <span class="logo-hifen">-</span>
      <span class="logo-c">C</span>
      <span class="logo-virtual">virtual</span>
    </div>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="perfil.html">Perfil</a>
    <a href="contato.html">Contato</a>
    <a href="usuario.html">Usuário</a>
    <a href="index.html">Sair</a>
  </nav>

  <main>
    <h2>Selecione seu tipo de perfil</h2>
    <div class="profile-select-bar">
      <label for="profileType">Tipo de usuário:</label>
      <select id="profileType" onchange="showProfileProducts()">
        <option value="">Selecione</option>
        <option value="home">Usuário 1 - Casa</option>
        <option value="party">Usuário 2 - Festa</option>
        <option value="travel">Usuário 3 - Viagem</option>
      </select>
    </div>
    <div class="products-grid" id="profileProductsGrid">
      
    </div>
  </main>

  <footer>
    <span>&copy; 2025 E-C virtual</span>
  </footer>

  <script>
    
    const profileProducts = {
      home: [
        {
          name: "Sofá Retrátil",
          description: "Confortável e moderno para sua sala.",
          image: "https://img.icons8.com/color/100/sofa.png"
        },
        {
          name: "Cafeteira Elétrica",
          description: "Prepare cafés deliciosos rapidamente.",
          image: "https://img.icons8.com/color/100/coffee-maker.png"
        },
        {
          name: "Smart TV 50''",
          description: "Resolução 4K, acesso a apps e streaming.",
          image: "https://img.icons8.com/color/100/tv.png"
        }
      ],
      party: [
        {
          name: "Caixa de Som Bluetooth",
          description: "Leve sua música para qualquer lugar.",
          image: "https://img.icons8.com/color/100/speaker.png"
        },
        {
          name: "Luzes de Festa",
          description: "Ilumine e anime sua festa.",
          image: "https://img.icons8.com/color/100/disco-ball.png"
        },
        {
          name: "Kit de Copos",
          description: "Perfeito para servir seus convidados.",
          image: "https://img.icons8.com/color/100/cocktail.png"
        }
      ],
      travel: [
        {
          name: "Mala de Viagem",
          description: "Resistente, leve e com rodinhas 360º.",
          image: "https://img.icons8.com/color/100/suitcase.png"
        },
        {
          name: "Guia de Viagem Europa",
          description: "Dicas e roteiros para sua próxima aventura.",
          image: "https://img.icons8.com/color/100/map.png"
        },
        {
          name: "Fone Bluetooth",
          description: "Som de alta qualidade e bateria duradoura.",
          image: "https://img.icons8.com/color/100/headphones.png"
        }
      ]
    };

    function showProfileProducts() {
      const type = document.getElementById('profileType').value;
      const grid = document.getElementById('profileProductsGrid');
      grid.innerHTML = '';

      if (!type || !profileProducts[type]) {
        grid.innerHTML = `
          <div style="text-align:center; padding:2rem;">
            <span style="font-size:2.5rem; color:#357ae8;">&#128161;</span>
            <p style="font-size:1.1rem; color:#357ae8; margin-top:1rem;">
              Selecione um <strong>tipo de usuário</strong> para ver os produtos recomendados!
            </p>
          </div>
        `;
        return;
      }

      profileProducts[type].forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
