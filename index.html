<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - E-C virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-ecvirtual">
            <span class="logo-e">E</span>
            <span class="logo-hifen">-</span>
            <span class="logo-c">C</span>
            <span class="logo-virtual">virtual</span>
        </div>
    </header>
    <nav>
        <span>Bem-vindo! Faça login para continuar.</span>
    </nav>
   <div class="login-container">
        <h2>Login</h2>
        <form action="home.html" method="get" autocomplete="on">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="actions">
                <button type="submit">Entrar</button>
                <span class="register-link">Não tem conta? <a href="register.html">Cadastre-se</a></span>
            </div>
        </form>
    </div>
    <footer>
        <span>&copy; 2025 E-C virtual</span>
    </footer>
</body>
</html>
