<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-ecvirtual">
      <span class="logo-e">E</span>
      <span class="logo-hifen">-</span>
      <span class="logo-c">C</span>
      <span class="logo-virtual">virtual</span>
    </div>
  </header>

 <nav>
  <div class="nav-logo">
    <img src="img/logo.png" alt="Logo E-C virtual">
  </div>
  
  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="perfil.html">Perfil</a>
    <a href="contato.html">Contato</a>
    <a href="usuario.html">Usuário</a>
    <a href="index.html">Sair</a>
  </div>
  </nav>

  
  <main>
    <h2>Produtos</h2>
    <div class="products-grid" id="productsGrid"></div>
  </main>
 

  <footer>
    <span>&copy; 2025 E-C virtual</span>
  </footer>

<script>
const products = [
  {
    name: "Sofá Retrátil",
    category: "Casa",
    description: "Confortável e moderno para sua sala.",
    price: 1200.00,
    image: "https://img.icons8.com/color/100/sofa.png"
  },
  {
    name: "Smart TV 50''",
    category: "Eletrônicos",
    description: "Resolução 4K, acesso a apps e streaming.",
    price: 2500.00,
    image: "https://img.icons8.com/color/100/tv.png"
  },
  {
    name: "Fone Bluetooth",
    category: "Eletrônicos",
    description: "Som de alta qualidade e bateria duradoura.",
    price: 150.00,
    image: "https://img.icons8.com/color/100/headphones.png"
  },
  {
    name: "Mala de Viagem",
    category: "Viagem",
    description: "Resistente, leve e com rodinhas 360º.",
    price: 300.00,
    image: "https://img.icons8.com/color/100/suitcase.png"
  },
  {
    name: "Cafeteira Elétrica",
    category: "Casa",
    description: "Prepare cafés deliciosos rapidamente.",
    price: 200.00,
    image: "https://img.icons8.com/color/100/coffee-maker.png"
  },
  {
    name: "Guia de Viagem Europa",
    category: "Viagem",
    description: "Dicas e roteiros para sua próxima aventura.",
    price: 80.00,
    image: "https://img.icons8.com/color/100/map.png"
  }
];

function renderProducts() {
  const grid = document.getElementById('productsGrid');
  grid.innerHTML = '';
  products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <span><strong>Categoria:</strong> ${product.category}</span>
      <p>${product.description}</p>
      <span><strong>Preço:</strong> R$ ${product.price.toFixed(2)}</span>
      <button onclick="addToCart('${product.name}')">Adicionar ao carrinho</button>
    `;
    grid.appendChild(card);
  });
}

function addToCart(productName) {
  alert(`"${productName}" adicionado ao carrinho!`);
}

window.onload = renderProducts;
</script>
</body>
</html>
