<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - E-C virtual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-ecvirtual">
  <span class="logo-e">E</span>
  <span class="logo-hifen">-</span>
  <span class="logo-c">C</span>
  <span class="logo-virtual">virtual</span>
</div>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="perfil.html">Perfil</a>
    <a href="contato.html">Contato</a>
    <a href="usuario.html">Usuário</a>
    <a href="index.html">Sair</a>
  </nav>

  <main>
    <h2>Produtos</h2>
    <div class="filter-bar">
      <label for="category">Filtrar por categoria:</label>
      <select id="category" onchange="filterProducts()">
        <option value="all">Todos</option>
        <option value="casa">Casa</option>
        <option value="eletronicos">Eletrônicos</option>
        <option value="viagem">Viagem</option>
      </select>
    </div>
    <div class="products-grid" id="productsGrid">
      
    </div>
  </main>

  <footer>
    <span>&copy; 2025 E-C virtual</span>
  </footer>

  <script>
    
    const products = [
      {
        name: "Sofá Retrátil",
        category: "casa",
        description: "Confortável e moderno para sua sala.",
        image: "https://img.icons8.com/color/100/sofa.png"
      },
      {
        name: "Smart TV 50''",
        category: "eletronicos",
        description: "Resolução 4K, acesso a apps e streaming.",
        image: "https://img.icons8.com/color/100/tv.png"
      },
      {
        name: "Fone Bluetooth",
        category: "eletronicos",
        description: "Som de alta qualidade e bateria duradoura.",
        image: "https://img.icons8.com/color/100/headphones.png"
      },
      {
        name: "Mala de Viagem",
        category: "viagem",
        description: "Resistente, leve e com rodinhas 360º.",
        image: "https://img.icons8.com/color/100/suitcase.png"
      },
      {
        name: "Cafeteira Elétrica",
        category: "casa",
        description: "Prepare cafés deliciosos rapidamente.",
        image: "https://img.icons8.com/color/100/coffee-maker.png"
      },
      {
        name: "Guia de Viagem Europa",
        category: "viagem",
        description: "Dicas e roteiros para sua próxima aventura.",
        image: "https://img.icons8.com/color/100/map.png"
      }
    ];

    
    function filterProducts() {
      const category = document.getElementById('category').value;
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';

      const filtered = category === 'all'
        ? products
        : products.filter(p => p.category === category);

      if (filtered.length === 0) {
        grid.innerHTML = '<p>Nenhum produto encontrado para esta categoria.</p>';
        return;
      }

      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <span>Categoria: ${capitalize(product.category)}</span>
          <p>${product.description}</p>
        `;
        grid.appendChild(card);
      });
    }

    function capitalize(str) {
      if (str === "casa") return "Casa";
      if (str === "eletronicos") return "Eletrônicos";
      if (str === "viagem") return "Viagem";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    
    window.onload = filterProducts;
  </script>
</body>
</html>
